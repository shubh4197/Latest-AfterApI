      <body style="background-color: black;color: white;"><br><br>
        <h3 style="text-align: center;color: yellow;">Add Post</h3>
        <br>
        <div class="container" style="background-color: black;text-align: center;margin-top: -30px;">
            Please fill this form<br><br>
            <form (ngSubmit)="create()">
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label>*Project Name:</label></div>
                <div class="col-6" style="text-align: left">
                    <input type="text" [(ngModel)]="projectname" name="projectname" id="name1"  placeholder="Enter Project name"><br>
                </div>
            </div><br>

            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label>*Description:</label></div>
                <div class="col-6" style="text-align: left">
                        <textarea rows="4" cols="50" [(ngModel)]="description" name="description" placeholder="Description">
                                </textarea><br>
                </div>
            </div><br>

            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label>Skills Required:</label></div>
                <div class="col-6" style="text-align: left">
                    <div *ngFor="let hobby of personForm.controls.hobbies.controls; let i=index;">
                        <input type="checkbox" [formControl]="hobby">
                        {{myhobbies[i].name}}<br>
                    </div>

                </div>
            </div><br>

            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label>*No of vacancies:</label></div>
                <div class="col-6" style="text-align: left">
                    <input type="number" [(ngModel)]="vacancy" name="vacancy"  placeholder="Enter vacancies"><br>
                </div>
            </div><br>

            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label>*Price for Freelancer:</label></div>
                <div class="col-6" style="text-align: left">
                    <input type="number" [(ngModel)]="price" name="price" id="age" placeholder="Enter price"><br>
                </div>
            </div><br>

            <div class="row">
                <div class="col-6" style="text-align: right">
                    <label>Credits to be earned:</label></div>
                    <div class="col-6" style="text-align: left">
                            <input type="number" [(ngModel)]="credits" name="credits" id="age" placeholder="Enter Credits"><br>
                        </div>
            </div><br>



            <!-- Button trigger modal -->
            <button type="submit"class="btn btn" data-toggle="modal" data-target="#exampleModalLong" style="background-color: yellow;color: black;">
                <strong>
                    Submit
                </strong>
            </button>
</form>



            <br><br>

        </div>
